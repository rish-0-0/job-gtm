services:
  postgres:
    container_name: postgres-db
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=jobgtm
      - POSTGRES_PASSWORD=jobgtm_password
      - POSTGRES_DB=jobgtm
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobgtm"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    container_name: rabbitmq-broker
    image: rabbitmq:3.13-management-alpine
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=jobgtm
      - RABBITMQ_DEFAULT_PASS=jobgtm_password
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal:
    container_name: temporal
    image: temporalio/temporal:latest
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - TEMPORAL_CLI_ADDRESS=localhost:7233
    command:
      - server
      - start-dev
      - --ip
      - "0.0.0.0"
      - --db-filename
      - /tmp/temporal.db
      - --ui-port
      - "8233"

  scraper:
    container_name: temporal-scraper
    build:
      context: ./scraper
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "6000:6000"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - PORT=6000
      - DATABASE_URL=postgresql://jobgtm:jobgtm_password@postgres:5432/jobgtm
    restart: unless-stopped
    # Uncomment to override entrypoint for debugging
    # command: tail -f /dev/null

  workflow-svc:
    container_name: workflow-service
    build:
      context: ./workflow-svc
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - PORT=8000
      - SCRAPER_URL=http://scraper:6000
      - DATABASE_URL=postgresql://jobgtm:jobgtm_password@postgres:5432/jobgtm
      - RABBITMQ_URL=amqp://jobgtm:jobgtm_password@rabbitmq:5672/
    restart: unless-stopped

  queue-consumer:
    container_name: queue-consumer
    build:
      context: ./workflow-svc
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://jobgtm:jobgtm_password@postgres:5432/jobgtm
      - RABBITMQ_URL=amqp://jobgtm:jobgtm_password@rabbitmq:5672/
      - PYTHONUNBUFFERED=1
    entrypoint: []
    command: ["python", "consumer.py"]
    restart: unless-stopped

  ollama:
    container_name: ollama-llm
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  ollama-init:
    container_name: ollama-init
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./init_scripts:/scripts
    environment:
      - OLLAMA_HOST=ollama:11434
    entrypoint: ["/bin/bash", "/scripts/ollama-init.sh"]
    restart: "no"

  ai-enrichment-consumer:
    container_name: ai-enrichment-consumer
    build:
      context: ./workflow-svc
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://jobgtm:jobgtm_password@postgres:5432/jobgtm
      - RABBITMQ_URL=amqp://jobgtm:jobgtm_password@rabbitmq:5672/
      - OLLAMA_URL=http://ollama:11434
      - SCRAPER_URL=http://scraper:6000
      - PYTHONUNBUFFERED=1
    entrypoint: []
    command: ["python", "consumers/ai_enrichment_consumer.py"]
    restart: unless-stopped

  golden-job-consumer:
    container_name: golden-job-consumer
    build:
      context: ./workflow-svc
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://jobgtm:jobgtm_password@postgres:5432/jobgtm
      - RABBITMQ_URL=amqp://jobgtm:jobgtm_password@rabbitmq:5672/
      - PYTHONUNBUFFERED=1
    entrypoint: []
    command: ["python", "consumers/golden_job_consumer.py"]
    restart: unless-stopped